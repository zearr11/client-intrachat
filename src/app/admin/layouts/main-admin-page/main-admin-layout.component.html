<div id="wrapper">
  <!-- ===== SIDEBAR ===== -->
  <aside id="sidebar-wrapper">
    <div class="content-img">
      <img src="intrachat.png" alt="Logo" width="100" height="100" />
      <div>Administración</div>
    </div>

    <div class="menu-scroll">
      <hr />
      <item-menu [iconNameClass]="'bi bi-speedometer2'" [nameItem]="'Dashboard'" [route]="'dashboard'" />
      <item-menu [iconNameClass]="'bi bi-globe-americas'" [nameItem]="'Países'" [route]="'paises'" />
      <item-menu [iconNameClass]="'bi bi-geo-alt-fill'" [nameItem]="'Sedes'" [route]="'sedes'" />
      <item-menu [iconNameClass]="'bi bi-building-fill'" [nameItem]="'Clientes'" [route]="'clientes'" />
      <item-menu [iconNameClass]="'bi bi-archive'" [nameItem]="'Áreas'" [route]="'areas'" />
      <item-menu [iconNameClass]="'bi bi-headset'" [nameItem]="'Campañas'" [route]="'campanias'" />
      <item-menu [iconNameClass]="'bi bi-diagram-3-fill'" [nameItem]="'Operaciones'" [route]="'operaciones'" />
      <item-menu [iconNameClass]="'bi bi-cup-hot-fill'" [nameItem]="'Equipos'" [route]="'equipos'" />
      <item-menu [iconNameClass]="'bi bi-person-fill'" [nameItem]="'Usuarios'" [route]="'usuarios'" />
      <hr />
    </div>


  </aside>

  <!-- ===== CONTENIDO ===== -->
  <div id="page-content-wrapper">
    <nav class="navbar">
      @if (userService.isLoad()) {
      <div class="dropdown">
        <button class="btn btn-user" data-bs-toggle="dropdown" aria-expanded="false">
          <img [src]="userService.dataUser()!.urlFoto" alt="User" class="user-avatar" />
          <span class="user-name">{{ userService.dataUser()!.nombres }}</span>
          <i class="bi bi-caret-down-fill ms-2"></i>
        </button>

        <ul class="dropdown-menu dropdown-menu-end user-dropdown shadow">
          <li>
            <a class="dropdown-item" [routerLink]="['/mi-cuenta']">
              <i class="bi bi-person-lines-fill me-2"></i> Mi cuenta
            </a>
          </li>
          <li>
            <a class="dropdown-item text-danger" [routerLink]="['/login']">
              <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
            </a>
          </li>
        </ul>
      </div>
      }
    </nav>

    <main class="content text-white">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
