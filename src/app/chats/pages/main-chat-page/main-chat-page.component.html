<div class="row g-0 main-chat">

  <!-- Panel izquierdo -->
  <div class="col-auto">
    <left-panel />
  </div>

  <!-- Panel medio (chats) -->
  <div class="col panel-middle">

    @if (idValue() != 0) {
      <middle-panel
        [header]="header[idValue()-1]"
        [messages]="messages[idValue()-1]"
      />
    }
  </div>

  <!-- Panel derecho -->
  <div class="col-3 bg-dark text-white py-3 px-4 panel-right">
    <right-panel (valueSelected)="idValue.set($event)" />
  </div>

</div>
