<!-- Cuerpo de contacto con mensajes recientes -->
<div
  (click)="changeIdContact(chat().id)"
  class="color-chat mb-3 d-flex align-items-center justify-content-end p-2 rounded hover-bg text-end position-relative">

  <!-- Hora arriba a la izquierda -->
  <small class="position-absolute top-0 start-0 ms-2 mt-1 time-style">
    {{chat().time}}
  </small>

  <!-- Contenido del chat -->
  <div>
    <h6 class="mb-0">{{chat().name}}</h6>
    <small class="message-color content-style">{{chat().content}}</small>
  </div>
  <img [src]="chat().avatar" class="rounded-circle ms-3" alt="Avatar" width="50px">
</div>
