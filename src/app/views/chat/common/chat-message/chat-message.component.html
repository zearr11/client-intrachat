<div class="d-flex align-items-start message-body" [ngClass]="{
          'justify-content-end': messageBody().name === 'Juan', 'justify-content-start': messageBody().name !== 'Juan'
          }" [class.mb-3]="!isLast()" [class.mt-4]="isFirst()" [class.mb-4]="isLast()">

  <!-- Avatar a la izquierda para otros -->
  @if (messageBody().name !== 'Juan') {
  <img [src]="messageBody().avatar" [alt]="messageBody().name" class="rounded-circle me-2 img-message">
  }

  <!-- Mensaje -->
  <div class="p-2 rounded-3 text-white message-content" [ngClass]="{
            'bg-primary text-end': messageBody().name === 'Juan',
            'bg-secondary': messageBody().name !== 'Juan'}">

    <!-- Nombre y hora de envio -->
    <div class="d-flex justify-content-between align-items-center mb-1">
      <strong class="me-3">{{messageBody().name}}</strong>
      <small class="text-light opacity-75">{{messageBody().time}}</small>
    </div>

    <!-- Contenido del mensaje -->
    <p class="mb-0">{{messageBody().content}}</p>

  </div>

  <!-- Avatar a la derecha si soy yo -->
  @if (messageBody().name === 'Juan') {
  <img [src]="messageBody().avatar" [alt]="messageBody().name" class="rounded-circle ms-2 img-message">
  }

</div>
