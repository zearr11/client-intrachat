<main class="row layout">
  <article class="col-auto panel-left py-3 px-2" style="width: 64px">
    <icon-menu
      [iconName]="'fa-message'"
      [description]="'Mensajes recientes'"
      [isActive]="showMessagesRecently()"
      (clickIcon)="alterView()"
    />
    <icon-menu
      class="mt-2"
      [iconName]="'fa-people-group'"
      [description]="'Contactos de campaña'"
      [isActive]="!showMessagesRecently()"
      (clickIcon)="alterView()"
    />

    <div class="mt-auto footer-icons">
      <icon-menu
        [iconName]="'fa-user'"
        [description]="'Mi cuenta'"
        [isActive]="false"
      />
      <icon-menu
        class="mt-2"
        [iconName]="'fa-arrow-right-from-bracket'"
        [description]="'Cerrar sesión'"
        [isActive]="false"
        (clickIcon)="finishSession()"
      />
    </div>
  </article>

  <article
    class="col bg-dark user-select-none panel-middle"
    [class.contacts]="true"
    [class.col-auto]="true"
    [class.col]="false"
  >
    <h4 class="header">{{ titleChatMenu() }}</h4>
    @if (!showMessagesRecently()) {
      <div class="search">
        <input
          #txtFilter
          class="form-control input-personalized"
          type="text"
          name="filtro"
          placeholder="Buscar contacto"
          (input)="loadAllContacts(txtFilter.value)"
        />
      </div>
    }

    <div class="contacts-recently">
      @for (contact of dataContacts(); track $index) {
        <chat-recently
          [dataContact]="contact"
          [isLast]="$last"
          />
      }
    </div>
  </article>

  <article class="d-none d-lg-block col panel-right p-0">
    <router-outlet />
  </article>
</main>

<style>
  .layout {
    margin: 0;
    color: white;

    display: flex;
    height: 100vh;
  }

  .panel-left {
    border-right: 1px solid #adadad5e;
    background-color: #1b1e22;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .footer-icons {
    display: flex;
    flex-direction: column;
  }

  .panel-right {
    background-image: url("/fondo-chat.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .panel-middle {
    border-right: 1px solid #adadad5e;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  .contacts {
    width: 450px;
  }

  .header {
    padding: 18px;
    margin-top: 10px;

    border: 1px solid #adadad5e;
    border-radius: 15px;
  }

  .search {
    padding-top: 2px;
    padding-bottom: 10px;
  }

  /* Input style */
  .input-personalized {
    background-color: #3f4245;
    color: #e0e0e0;
    border: none;
  }

  .input-personalized::placeholder {
    color: #a1aeba;
  }

  .contacts-recently {
    flex: 1;
    padding-right: 6px;
    overflow-y: auto;
    overflow-x: hidden;
    margin-bottom: 15px;
  }
</style>
