<div class="login-container">
  <div class="login-box">

    <img src="intrachat.png" alt="logo-intrachat" class="img-logo mb-4">

    <h4 class="mb-2">춰Bienvenido!</h4>
    <h6 class="mb-4">Ingrese sus datos para acceder</h6>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3 text-start">
        <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email">
      </div>

      <div class="mb-4 text-start">
        <input type="password" class="form-control" formControlName="password" id="password" placeholder="Contrase침a">
      </div>

      <button type="submit" class="btn btn-success w-100 mb-3">Ingresar</button>
      <span>쯆lvid칩 su contrase침a?
        <a routerLink="/forgot-password">Acceda aqu칤</a>
      </span>
    </form>

  </div>

  @if (hasError()) {
  <div class="custom-toast" [class.show]="hasError()">
    <div class="toast-content">
      {{ messageError() }}
    </div>
  </div>
  }
</div>
