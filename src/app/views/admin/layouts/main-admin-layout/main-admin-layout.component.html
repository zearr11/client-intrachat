<main class="row m-0 vh-100 text-white">
  <section style="background-color: #16191B;" class="col-2">
    <aside>
      <div class="content-img mt-5 mb-5 text-center">
        <img src="intrachat.png" alt="Logo" width="100" height="100" />
        <h5 class="mt-3">Panel Administrativo</h5>
      </div>

      <hr>
      <div class="content-menu">
        <item-menu [iconNameClass]="'bi bi-speedometer2'" [nameItem]="'Dashboard'" [route]="'dashboard'" />
        @if (userService.isAdmin()) {
        <item-menu [iconNameClass]="'bi bi-globe-americas'" [nameItem]="'Países'" [route]="'paises'" />
        <item-menu [iconNameClass]="'bi bi-geo-alt-fill'" [nameItem]="'Sedes'" [route]="'sedes'" />
        <item-menu [iconNameClass]="'bi bi-building-fill'" [nameItem]="'Clientes'" [route]="'clientes'" />
        }
        @if (userService.isAdmin() || userService.isSupervisorTI()) {
        <item-menu [iconNameClass]="'bi bi-archive'" [nameItem]="'Áreas'" [route]="'areas'" />
        }
        <item-menu [iconNameClass]="'bi bi-headset'" [nameItem]="'Campañas'" [route]="'campanias'" />
        <item-menu [iconNameClass]="'bi bi-diagram-3-fill'" [nameItem]="'Operaciones'" [route]="'operaciones'" />
        <item-menu [iconNameClass]="'bi bi-cup-hot-fill'" [nameItem]="'Equipos'" [route]="'equipos'" />
        <item-menu [iconNameClass]="'bi bi-person-fill'" [nameItem]="'Usuarios'" [route]="'usuarios'" />
      </div>
      <hr>

      <div class="footer-account">
        <a [routerLink]="['/cuenta']" routerLinkActive="active" class="list-group-item btn-account">
          <i class="icons-btn bi bi-person"></i>
          Mi cuenta
        </a>

        <a class="list-group-item btn-logout" (click)="finishSession()">
          <i class="icons-btn bi bi-box-arrow-right"></i>
          Cerrar sesión
        </a>
      </div>

    </aside>
  </section>

  <section class="bg-dark col-10 p-0">

    <nav class="navbar navbar-dark" style="background-color: #16191B;">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <router-outlet />

  </section>

</main>
